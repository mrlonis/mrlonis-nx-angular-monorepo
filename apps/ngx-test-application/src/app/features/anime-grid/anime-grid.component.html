<div id="anime-body">
  <label>Select Anime Grid Type: </label>
  <mat-radio-group [formControl]="gridType">
    <mat-radio-button value="rainbow">Rainbow</mat-radio-button>
    <mat-radio-button value="gradient">Window Gradient</mat-radio-button>
  </mat-radio-group>
  <div *ngIf="this.gridType.value === 'rainbow'">
    <div id="tiles"></div>
  </div>
  <div *ngIf="this.gridType.value === 'gradient'">
    <div id="tilesGradient"></div>
  </div>
</div>
