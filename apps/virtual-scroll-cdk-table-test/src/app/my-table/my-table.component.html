<!-- swap <mrlonis-table-virtual-scroll-viewport> and <cdk-virtual-scroll-viewport> to see both -->
<!-- <mrlonis-table-virtual-scroll-viewport> doesn't have the issue where sticky rows flicker -->
<cdk-virtual-scroll-viewport [rowHeight]="48">
  <!-- <mrlonis-table-virtual-scroll-viewport [rowHeight]="48"> -->
  <table mat-table [mrlonisVirtualDataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container matColumnDef="colspan">
      <th style="text-align: center" mat-header-cell [attr.colspan]="columnsToDisplay.length" *matHeaderCellDef>Test</th>
    </ng-container>

    <!--
        Comment these extra header rows in or out to see it work with
        various combinations of sticky and non-sticky rows.
      -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: false"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: false"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr> -->
    <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="['colspan']; sticky: false"></tr>
    <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>

    <!--
        Comment these extra header rows in or out to see it work with
        various combinations of sticky and non-sticky rows.
      -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: false"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: false"></tr> -->
    <!-- <tr [style.height.px]="48" mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr> -->
  </table>
  <!-- </mrlonis-table-virtual-scroll-viewport> -->
</cdk-virtual-scroll-viewport>
