<!-- Without the scrollWindow here the ui won't load the viewport which is weird -->
<cdk-virtual-scroll-viewport #viewPort [itemSize]="ITEM_SIZE" matSort scrollWindow>
  <!-- <cdk-virtual-scroll-viewport #viewPort [itemSize]="ITEM_SIZE" matSort> -->
  <table mat-table #table [dataSource]="dataSource">
    <!-- Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}, {{ user.firstName }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [style.top.px]="offset">Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns; sticky: true" [style.top.px]="offset"></tr>

    <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
  </table>
</cdk-virtual-scroll-viewport>
