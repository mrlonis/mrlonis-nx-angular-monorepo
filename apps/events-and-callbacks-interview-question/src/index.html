<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebPlayground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const view = {
        name: null,
        handleNameChangedEvent: function (event) {
          console.log('handleNameChangedEvent');
          console.log(event);
          this.setName(event.currentTarget.value);
          console.log(this.name);
        },
        setName: function (nameString) {
          console.log('setName');
          this.name = nameString;
        }
      };

      function onLoad() {
        console.log('onLoad');
        document.getElementById('input').addEventListener('change', view.handleNameChangedEvent);
      }
    </script>
  </head>
  <body onload="onLoad()">
    <input id="input" type="text" />
  </body>
</html>
